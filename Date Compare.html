<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var today, someday;
today = new Date();
someday = new Date();
someday.setFullYear(2100, 0, 14);

if (someday > today) {
    document.getElementById("demo").innerHTML = text="Today is before January 14, 2100.";
} 
else {
    document.getElementById("demo").innerHTML = text="Today is before January 14, 2100.";
}
</script>

</body>
</html>
